<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Info Page</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #2A9D8F; /* Light gray background */
            padding-top: 60px; /* Adjusted padding to prevent content from being hidden under fixed header */
        }

        /* Header */
        .header {
            width: 100%;
            text-align: center;
            padding: 15px;
            background-color: #104C45;
            color: white;
            font-size: 22px;
            font-weight: bold;
            position: fixed; /* Fix the header at the top */
            top: 0;
            left: 0;
            z-index: 1000; /* Ensure header is on top of other elements */
        }

        /* Main Container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            padding: 20px;
        }

        .login-container {
            position: relative;
            text-align: left;
            width: 100%;
            max-width: 650px;
            padding: 25px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-container h1 {
            color: #104C45;
            margin: 0 0 10px;
            text-align: left;
        }

        .required-note {
            font-style: italic;
            color: #555;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .login-container label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
        }

        .login-container input,
        .login-container select {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fafafa;
            color: #333;
            font-size: 14px;
        }

        .login-container button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #104C45;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            font-size: 16px;
            text-align: center;
        }

        .login-container button:hover {
            background-color: #76BAAF;
            color: white;
        }

        .terms-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .terms-container input[type="checkbox"] {
            margin-right: 10px;
            width: 16px;
            height: 16px;
        }

        .terms-container label {
            color: #333;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #104C45;
            color: white;
            font-size: 14px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .login-container {
                width: 90%;
                max-width: 550px;
            }
        }

        @media screen and (max-width: 480px) {
            .login-container {
                width: 100%;
                max-width: 400px;
            }
        }
    </style>

    <!-- Select2 CSS and JS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

</head>
<body>

    <!-- Header -->
    <div class="header">Guide Registration Professional Information</div>

    <!-- Main Container -->
    <div class="container">
        <div class="login-container">

            <h1>Professional Information</h1>
            <div class="required-note">*Indicates a required field</div>
            <form>
                
                <label for="guide-category">Guide Category*:</label>
                <select id="guide-category" name="guide-category" required>
                    <option value="" disabled selected>Select one</option>
                    <option value="national">National Guide</option>
                    <option value="chauffeur">Chauffeur Guide</option>
                    <option value="site">Site Guide</option>
                    <option value="driver">Driver</option>
                </select>

                <label for="tourism-license">Tourism License Number (Mandatory for National and Chauffeur Guides):</label>
                <input type="text" id="tourism-license" name="tourism-license">

                <label for="issuing-authority">Issuing Authority:</label>
                <input type="text" id="issuing-authority" name="issuing-authority">

                <label for="experience">Years of Experience:</label>
                <input type="number" id="experience" name="experience" required>

                <label for="certifications">Certifications & Training (Upload Certificates in PDF format):</label>
                <input type="file" id="certifications" name="certifications" accept=".pdf">

                <label for="languages">Languages Spoken*:</label>
                <select id="languages" name="languages[]" required multiple>
                    <option value="" disabled>Select languages</option>
                    <option value="english">English</option>
                    <option value="sinhala">Sinhala</option>
                    <option value="tamil">Tamil</option>
                    <option value="french">French</option>
                    <option value="german">German</option>
                    <option value="chinese">Chinese</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" id="other-language" name="other-language" placeholder="If other, please specify" style="display: none;">

                <label for="expertise">Areas of Expertise*:</label>
                <select id="expertise" name="expertise[]" required multiple>
                    <option value="" disabled>Select areas</option>
                    <option value="cultural">Cultural Tours</option>
                    <option value="adventure">Adventure</option>
                    <option value="wildlife">Wildlife</option>
                    <option value="historical">Historical</option>
                    <option value="eco-tourism">Eco-Tourism</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" id="other-expertise" name="other-expertise" placeholder="If other, please specify" style="display: none;">

                <label for="affiliated-agency">Affiliated Travel Agency (If any):</label>
                <input type="text" id="affiliated-agency" name="affiliated-agency">

                <label for="social-media">Website/Social Media Links (Optional for credibility):</label>
                <input type="url" id="social-media" name="social-media">

                <div class="terms-container">
                    <input type="checkbox" id="documents" name="documents" required>
                    <label for="documents">I agree to submit my original documents for verification.</label>
                </div>

                <button type="submit">Submit ></button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">Â© 2025 Your Company Name</div>

    <script>
        $(document).ready(function() {
            $('#languages').select2();
            $('#expertise').select2();

            $('#languages').on('change', function() {
                $('#other-language').toggle($(this).val().includes('other'));
            });

            $('#expertise').on('change', function() {
                $('#other-expertise').toggle($(this).val().includes('other'));
            });
        });
    </script>

</body>
</html>
