<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #2A9D8F;  /* New Theme Color */
            color: white;
        }

        /* Header and Footer */
        .header, .footer {
            background-color: #14233A;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 20px;
            font-weight: bold;
        }

        /* Main Container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            padding: 20px;
        }

        .login-container {
            position: relative;
            text-align: left;
            width: 100%;
            max-width: 650px;
            padding: 25px;
            background-color: white;
            color: #0A0A0A;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .login-container h1 {
            margin: 0 0 10px;
            text-align: left;
            color: #14233A;
        }

        .required-note {
            font-style: italic;
            color: #4E524F;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .login-container label {
            display: block;
            margin: 10px 0 5px;
            color: #0A0A0A;
        }

        .login-container input,
        .login-container select {
            display: block;
            width: 80%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #333333;
            border-radius: 4px;
            background-color: #FFFFFF;
            color: #0A0A0A;
            font-size: 14px;
        }

        .login-container button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #2A9D8F;
            border: 2px solid;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            font-size: 16px;
            text-align: center;
            color: white;
        }

        .login-container button:hover {
            background-color: #76BAAF;
            color: #104C45;
            border: 2px solid #104C45;
        }

        .register-container {
            position: absolute;
            top: 15px;
            right: 15px;
            text-align: right;
        }

        .register-container div {
            color: #0A0A0A;
            font-size: 14px;
        }

        .register-container .register {
            color: #2A9D8F;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }

        .register-container .register:hover {
            text-decoration: underline;
        }

        .terms-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .terms-container input[type="checkbox"] {
            margin-right: 10px;
            margin-top: 16px;
            width: 16px;
            height: 16px;
        }

        .terms-container label {
            color: #0A0A0A;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        @media screen and (max-width: 768px) {
            .login-container {
                width: 90%;
                max-width: 550px;
            }

            .login-container input,
            .login-container select {
                width: 100%;
            }
        }

        @media screen and (max-width: 480px) {
            .login-container {
                width: 100%;
                max-width: 400px;
            }

            .register-container {
                right: 10px;
                top: 5px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="header">Guide Registration</div>

    <div class="container">
        <div class="login-container">
            <div class="register-container">
                <div>Already Have an account?</div>
                <a href="#" class="register">Login</a>
            </div>

            <h1> Guide Registration</h1>
            <div class="required-note">*Indicates a required field</div>
            <form>
                <label for="fullname">Full Name (as per ID)*</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="dob">Date of Birth* (DD/MM/YYYY)*:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="gender">Gender*:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="nationality">Nationality*:</label>
                <input type="text" id="nationality" name="nationality" required>

                <label for="primary-contact">Primary Contact Number*:</label>
                <input type="tel" id="primary-contact" name="primary-contact" required>

                <label for="email">Email Address*:</label>
                <input type="email" id="email" name="email" required>

                <label for="address">Residential Address*:</label>
                <input type="text" id="address" name="address" required>

                <div class="terms-container">
                    <input type="checkbox" id="documents" name="documents" required>
                    <label for="documents">I agree to submit my original documents for verification.</label>
                </div>

                <button type="submit">Register ></button>
            </form>
        </div>
    </div>

    <div class="footer">Â© 2025 Your Company Name</div>

</body>
</html>
