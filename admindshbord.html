<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
        }

        #wrapper.toggled #sidebar-wrapper {
            margin-left: -250px;
        }

        #sidebar-wrapper {
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            background-color: #0d253f;
            color: white;
            overflow-y: auto;
            transition: all 0.4s;
        }

        #page-content-wrapper {
            margin-left: 250px;
            transition: all 0.4s;
            padding: 20px;
        }

        #wrapper.toggled #page-content-wrapper {
            margin-left: 0;
        }

        .sidebar-heading {
            padding: 15px;
            text-align: center;
            background-color: #1b3b5f;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .list-group-item {
            background-color: #0d253f;
            border: none;
            padding: 12px 20px;
        }

        .list-group-item:hover {
            background-color: #1b3b5f;
            cursor: pointer;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .navbar {
            background-color: white;
            padding: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <div id="sidebar-wrapper">
            <div class="sidebar-heading">Admin Dashboard</div>
            <div class="list-group list-group-flush">
                <a class="list-group-item text-white">Dashboard</a>
                <a class="list-group-item text-white">User Management</a>
                <a class="list-group-item text-white">Registered Tour Guides</a>
                <a class="list-group-item text-white">License Verification</a>
                <a class="list-group-item text-white">Content Management</a>
                <a class="list-group-item text-white">Reports & Analytics</a>
                <a class="list-group-item text-white">Settings</a>
                <a class="list-group-item text-white">Feedback & Support</a>
            </div>
        </div>

        <div id="page-content-wrapper">
            <nav class="navbar">
                <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>
            </nav>

            <div class="container-fluid mt-4">
                <h1 class="mb-4">Dashboard Overview</h1>
                <div class="row">
                    <div class="col-lg-3 col-md-6 mb-4">
                        <div class="card bg-primary text-white text-center p-3 animate__animated animate__fadeIn">
                            <div>Total Registered Guides</div>
                            <h3>150</h3>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 mb-4">
                        <div class="card bg-success text-white text-center p-3 animate__animated animate__fadeIn">
                            <div>Total Tourists Registered</div>
                            <h3>300</h3>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 mb-4">
                        <div class="card bg-warning text-white text-center p-3 animate__animated animate__fadeIn">
                            <div>Total Bookings</div>
                            <h3>200</h3>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 mb-4">
                        <div class="card bg-danger text-white text-center p-3 animate__animated animate__fadeIn">
                            <div>Pending Approvals</div>
                            <h3>25</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        menuToggle.addEventListener('click', () => {
            wrapper.classList.toggle('toggled');
        });
    </script>
-->

</body>

</html>
