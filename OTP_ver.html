<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2A9D8F; /* Theme color */
        }

        /* Header */
        .header {
            width: 100%;
            text-align: center;
            padding: 15px;
            background-color: #104C45;
            color: white;
            font-size: 22px;
            font-weight: bold;
        }

        /* OTP Container */
        .otp-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px; /* Increased width */
        }

        h2 {
            margin-bottom: 10px;
            color: #104C45;
        }

        p {
            font-size: 16px;
            color: #555;
        }

        /* OTP Input */
        .otp-input {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .otp-input input {
            width: 50px; /* Increased width */
            height: 50px; /* Increased height */
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            border: 2px solid #333;
            border-radius: 6px;
            margin: 0 8px;
        }

        button {
            background-color: #104C45;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background-color: #76BAAF;
        }

        /* Footer */
        .footer {
            width: 100%;
            text-align: center;
            padding: 15px;
            background-color: #104C45;
            color: white;
            font-size: 14px;
        }

    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        Secure OTP Verification
    </div>

    <!-- OTP Verification Box -->
    <div class="otp-container">
        <h2>OTP Verification</h2>
        <p>Enter the 6-digit OTP sent to your registered mobile number.</p>
        
        <div class="otp-input">
            <input type="text" maxlength="1" oninput="moveToNext(this, 0)">
            <input type="text" maxlength="1" oninput="moveToNext(this, 1)">
            <input type="text" maxlength="1" oninput="moveToNext(this, 2)">
            <input type="text" maxlength="1" oninput="moveToNext(this, 3)">
            <input type="text" maxlength="1" oninput="moveToNext(this, 4)">
            <input type="text" maxlength="1" oninput="moveToNext(this, 5)">
        </div>

        <button onclick="verifyOTP()">Verify OTP</button>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        &copy; 2025 Secure Verification System | All Rights Reserved
    </div>

    <script>
        function moveToNext(input, index) {
            let inputs = document.querySelectorAll('.otp-input input');
            if (input.value && index < inputs.length - 1) {
                inputs[index + 1].focus();
            }
        }

        function verifyOTP() {
            let otp = "";
            document.querySelectorAll('.otp-input input').forEach(input => otp += input.value);

            if (otp.length === 6 && !isNaN(otp)) {
                alert("✅ OTP Verified Successfully!");
            } else {
                alert("❌ Invalid OTP! Please enter a 6-digit code.");
            }
        }
    </script>

</body>
</html>
